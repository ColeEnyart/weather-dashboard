<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar justify-content-center">Weather Dashboard</nav>
    </header>

    <div class="container-fluid p-0">
        <div class="row col-12 m-0 p-0">

            <form class="container-fluid col-3 first p-1">

                <div class="form-group col-12 p-0">
                    <label for="searchBox">Search for a City:</label>
                    <input type="text" class="form-control col-12 p-0" id="searchText" placeholder="San Diego">
                </div>

                <button class="btn btn-primary col-12" id="button">Search</button>

            </form>

            <div class="container-fluid col-8 second p-0 m-0">

                <div class="row border border-secondary">
                    <div class="card current col-12 p-0">
                        <div class="container-fluid d-inline-flex p-0">
                            <p class="currentCity"></p>
                            <p class="currentDate"></p>
                            <img src="" alt="" class="img">
                        </div>
                        <p class="currentTemp pt-3"></p>
                        <p class="currentWind pt-3"></p>
                        <p class="currentHumidity pt-3"></p>
                        <p class="currentUvi pt-3"></p>
                    </div>
                </div>

                <div class="row forecastText">5-Day Forecast:</div>

                <div class="row justify-content-around p-0 m-0">
                    <div class="card col-2 day p-1">
                        <div class="card-body p-0">
                          <h5 class="card-title text-white forecastDate"></h5>
                          <img src="" class="pt-2 forecastIcon">
                          <p class="card-text text-white pt-3 forecastTemp"></p>
                          <p class="card-text text-white pt-3 forecastWind"></p>
                          <p class="card-text text-white pt-3 pb-3 forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card col-2 day p-1">
                        <div class="card-body p-0">
                          <h5 class="card-title text-white forecastDate"></h5>
                          <img src="" class="pt-2 forecastIcon">
                          <p class="card-text text-white pt-3 forecastTemp"></p>
                          <p class="card-text text-white pt-3 forecastWind"></p>
                          <p class="card-text text-white pt-3 pb-3 forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card col-2 day p-1">
                        <div class="card-body p-0">
                          <h5 class="card-title text-white forecastDate"></h5>
                          <img src="" class="pt-2 forecastIcon">
                          <p class="card-text text-white pt-3 forecastTemp"></p>
                          <p class="card-text text-white pt-3 forecastWind"></p>
                          <p class="card-text text-white pt-3 pb-3 forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card col-2 day p-1">
                        <div class="card-body p-0">
                          <h5 class="card-title text-white forecastDate"></h5>
                          <img src="" class="pt-2 forecastIcon">
                          <p class="card-text text-white pt-3 forecastTemp"></p>
                          <p class="card-text text-white pt-3 forecastWind"></p>
                          <p class="card-text text-white pt-3 pb-3 forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card col-2 day p-1">
                        <div class="card-body p-0">
                          <h5 class="card-title text-white forecastDate"></h5>
                          <img src="" class="pt-2 forecastIcon">
                          <p class="card-text text-white pt-3 forecastTemp"></p>
                          <p class="card-text text-white pt-3 forecastWind"></p>
                          <p class="card-text text-white pt-3 pb-3 forecastHumidity"></p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
